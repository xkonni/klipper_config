# This file contains common pin mappings for the BigTreeTech OctoPus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                                    [mcu] section
## Thermistor types                             [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location                    [safe_z_home] section
## Homing end position                          [gcode_macro G32] section
## Z Endstop Switch  offset for Z0              [stepper_z] section
## Probe points                                 [quad_gantry_level] section
## Min & Max gantry corner postions             [quad_gantry_level] section
## PID tune                                     [extruder] and [heater_bed] sections
## Fine tune E steps                            [extruder] section

[mcu]
## [X in MOTOR0] - B Motor
## [Y in MOTOR1] - A Motor
## [E in MOTOR6] - Extruder
## Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
# serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1E0030000E5053424E363620-if00 # octopus
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_410015000250534E4E313120-if00 # octopus pro
# serial: /dev/serial0
# restart_method: command
##--------------------------------------------------------------------


[printer]
kinematics: corexy
max_velocity: 600
## regular
max_accel: 4000
max_accel_to_decel: 2000
# resonance testing
# max_accel: 10000
# max_accel_to_decel: 5000
##
max_z_velocity: 30            # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 500
square_corner_velocity: 5.0

[virtual_sdcard]
path: /home/pi/gcode_files

[pause_resume]

[display_status]

#####################################################################
# includes
#####################################################################

[include macros/_init.cfg]
[include neopixel.cfg]
[include fans.cfg]
[include input_shaper.cfg]
# [include resonance_test.cfg]
[include z_calibration.cfg]
[include ercf/hardware.cfg]
[include ercf/software.cfg]


#####################################################################
# X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  # 200: 1.8 deg stepper, 400: 0.9 deg stepper
endstop_pin: PG6
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 30              # speed: mm/sec, feedrate: mm/min
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on MOTOR1 (A Motor)
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  # 200: 1.8 deg stepper, 400: 0.9 deg stepper
endstop_pin: PG9
position_min: 0
position_endstop: 307
position_max: 310
homing_speed: 30              # Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10
## actual_position = measured_position_endstop - position_endstop
position_endstop: 0.5
position_max: 290
position_min: -5
homing_speed: 8.0             # speed: mm/sec, feedrate: mm/min
homing_retract_speed: 10
second_homing_speed: 2
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# Extruder
#####################################################################

# E0 on MOTOR6
[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
## Update value below when you perform extruder calibration
## If you ask for 100mm of filament, but in reality it is 98mm:
## rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
## 22.6789511 is a good starting point
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
## Update Gear Ratio depending on your Extruder Type
## Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
## Use 80:20 for M4, M3.1
gear_ratio: 50:17             # BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200  # 1.8 deg stepper: 200, 0.9 deg stepper
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA2
## Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
## Try to keep pressure_advance below 1.0
pressure_advance: 0.05
## Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
# Maximum length (in mm of raw filament) that a retraction or
# extrude-only move may have, default: 50
max_extrude_only_distance: 200
# Maximum area (in mm^2) of an extrusion cross section (eg,
# extrusion width multiplied by layer height). This setting prevents
# excessive amounts of extrusion during relatively small XY moves.
# If a move requests an extrusion rate that would exceed this value
# it will cause an error to be returned. The default is: 4.0 *
# nozzle_diameter^2
max_extrude_cross_section: 50.0   # default 4 * 0.4 = 0.64

## E0 on MOTOR6
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# Bed Heater
#####################################################################

[heater_bed]
## SSR Pin - BED_OUT
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
## Adjust Max Power so your heater doesn't warp your bed
max_power: 0.8          # 0.4W per cm2, 360W for 300 build
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
# Enclosure Temp Sensor Section
#####################################################################
[thermistor chamber]
temperature1: 25
resistance1: 10000
beta: 3950

[temperature_sensor MCU]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100
# gcode_id: C


[temperature_sensor chamber]
sensor_type: chamber
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: C

[temperature_sensor RPI]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[idle_timeout]
timeout: 1800

## replaced with homing_override in klicky-probe.cfg
# [safe_z_home]
# ## XY Location of the Z Endstop Switch
# home_xy_position: 94.5, 305
# speed: 100
# z_hop: 10
# z_hop_speed: 25


#####################################################################
# Probe
#####################################################################

[probe]
## Microswitch probe
pin: ^PG11
x_offset: 0
y_offset: 30
z_offset: 12
lift_speed: 20
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 5


[bed_mesh]
speed: 500
horizontal_move_z: 12
# 40, 40   -->  40 + probe.x_offset,  40 + probe.y_offset
mesh_min: 40, 70
# 260, 260 --> 260 + probe.x_offset, 260 + probe.y_offset
mesh_max: 260,290
# fade_start: 1
# fade_end: 10
# fade_target: 0
algorithm: bicubic
# relative_reference_index = ((x points * y points) - 1) / 2
# 3x3: 4, 5x5: 12, 7x7: 24, 9x9: 40
# probe_count: 3,3
# relative_reference_index: 4
# probe_count: 5,5
# relative_reference_index: 12
probe_count: 7,7
relative_reference_index: 24
# probe_count: 9,9
# relative_reference_index: 40

[quad_gantry_level]
speed: 150
horizontal_move_z: 12
gantry_corners:
  -60,-10
  360,370
points:
  40,40
  40,260
  260,260
  260,40
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

